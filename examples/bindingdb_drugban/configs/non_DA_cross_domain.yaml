# This is for cross-domain experiments using DrugBAN without domain adaptation.


DATA:
  DATASET: "bindingdb" # bindingdb, biosnap
  SPLIT: "cluster"

SOLVER:
  BATCH_SIZE: 32
  MAX_EPOCH: 2
  LEARNING_RATE: 5e-5
  SEED: 42

DA:
  TASK: True
  USE: False

DECODER:
  BINARY: 2

# Config below only when you use comet
COMET:
  PROJECT_NAME: "DrugBAN_Vanilla"
  TAG: "Non_DA"
